<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="/index.xhtml" />
        <h:form>
            <h:panelGrid columns="2" id="loginPanel">
                Username : 
                <h:inputText id="username" readonly="true" value="#{profileController.username}" required="true" />
                Password : 
                <h:inputSecret id="password" value="#{profileController.password}" required="true" />
                Phone Number : 
                <h:inputText id="phonenumber" value="#{profileController.phonenumber}" required="true" />
                First name : 
                <h:inputText id="firstname" value="#{profileController.firstname}" required="true"/>
                Last name : 
                <h:inputText id="lastname" value="#{profileController.lastname}" required="true"/>
                Email : 
                <h:inputText id="email" value="#{profileController.email}" required="true" />
                Credit Card : 
                <h:inputText id="credit" value="#{profileController.credit}" required="true" />
            </h:panelGrid>
            <h:commandButton action="#{profileController.update()}"
                             value="Update!"/>
        </h:form>
    </h:body>
</html>
