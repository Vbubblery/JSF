<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="/index.xhtml" />
        <h:form>
            <h:panelGrid columns="2" id="loginPanel">
                Car Name : 
                <h:inputText id="name" value="#{newCarController.name}" required="true" />
                Car Brand : 
                <h:inputText id="brand" value="#{newCarController.brand}" required="true" />
            </h:panelGrid>
            <h:commandButton action="#{newCarController.addNewCar()}"
                             value="Add Car!"/>
        </h:form>
    </h:body>
</html>
