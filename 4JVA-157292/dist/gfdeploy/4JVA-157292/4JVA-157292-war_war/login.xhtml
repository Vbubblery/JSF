<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <ui:include src="index.xhtml" />
        <h:form>
            <h:panelGrid columns="2" id="loginPanel">
                Username : 
                <h:inputText id="username" value="#{loginController.username}" required="true" />
                Password : 
                <h:inputSecret id="password" value="#{loginController.password}" required="true" />
            </h:panelGrid>
            <h:commandButton action="#{loginController.login()}"
                             value="Login"/>
        </h:form>
    </h:body>
</html>
